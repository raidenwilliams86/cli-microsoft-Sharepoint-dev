site_name: Office 365 CLI
pages:
  - Home: 'index.md'
  - Commands:
    - SharePoint Online (spo):
      - connect: 'cmd/spo/connect.md'
      - disconnect: 'cmd/spo/disconnect.md'
      - status: 'cmd/spo/status.md'
      - app:
        - app add: 'cmd/spo/app/app-add.md'
        - app deploy: 'cmd/spo/app/app-deploy.md'
        - app get: 'cmd/spo/app/app-get.md'
        - app install: 'cmd/spo/app/app-install.md'
        - app list: 'cmd/spo/app/app-list.md'
        - app remove: 'cmd/spo/app/app-remove.md'
        - app retract: 'cmd/spo/app/app-retract.md'
        - app uninstall: 'cmd/spo/app/app-uninstall.md'
        - app upgrade: 'cmd/spo/app/app-upgrade.md'
      - cdn:
        - cdn get: 'cmd/spo/cdn/cdn-get.md'
        - cdn origin add: 'cmd/spo/cdn/cdn-origin-add.md'
        - cdn origin list: 'cmd/spo/cdn/cdn-origin-list.md'
        - cdn origin remove: 'cmd/spo/cdn/cdn-origin-remove.md'
        - cdn policy list: 'cmd/spo/cdn/cdn-policy-list.md'
        - cdn policy set: 'cmd/spo/cdn/cdn-policy-set.md'
        - cdn set: 'cmd/spo/cdn/cdn-set.md'
      - customaction:
        - customaction add: 'cmd/spo/customaction/customaction-add.md'
        - customaction get: 'cmd/spo/customaction/customaction-get.md'
        - customaction list: 'cmd/spo/customaction/customaction-list.md'
      - externaluser:
        - externaluser list: 'cmd/spo/externaluser/externaluser-list.md'
      - serviceprincipal:
        - serviceprincipal grant list: 'cmd/spo/serviceprincipal/serviceprincipal-grant-list.md'
        - serviceprincipal grant revoke: 'cmd/spo/serviceprincipal/serviceprincipal-grant-revoke.md'
        - serviceprincipal permissionrequest approve: 'cmd/spo/serviceprincipal/serviceprincipal-permissionrequest-approve.md'
        - serviceprincipal permissionrequest deny: 'cmd/spo/serviceprincipal/serviceprincipal-permissionrequest-deny.md'
        - serviceprincipal permissionrequest list: 'cmd/spo/serviceprincipal/serviceprincipal-permissionrequest-list.md'
        - serviceprincipal set: 'cmd/spo/serviceprincipal/serviceprincipal-set.md'
      - site:
        - site add: 'cmd/spo/site/site-add.md'
        - site get: 'cmd/spo/site/site-get.md'
        - site list: 'cmd/spo/site/site-list.md'
        - site appcatalog add: 'cmd/spo/site/site-appcatalog-add.md'
        - site appcatalog remove: 'cmd/spo/site/site-appcatalog-remove.md'
      - storageentity:
        - storageentity get: 'cmd/spo/storageentity/storageentity-get.md'
        - storageentity list: 'cmd/spo/storageentity/storageentity-list.md'
        - storageentity remove: 'cmd/spo/storageentity/storageentity-remove.md'
        - storageentity set: 'cmd/spo/storageentity/storageentity-set.md'
    - Azure Active Directory Graph (aad):
      - connect: 'cmd/aad/connect.md'
      - disconnect: 'cmd/aad/disconnect.md'
      - status: 'cmd/aad/status.md'
      - oauth2grant:
        - oauth2grant add: 'cmd/aad/oauth2grant/oauth2grant-add.md'
        - oauth2grant list: 'cmd/aad/oauth2grant/oauth2grant-list.md'
        - oauth2grant remove: 'cmd/aad/oauth2grant/oauth2grant-remove.md'
        - oauth2grant set: 'cmd/aad/oauth2grant/oauth2grant-set.md'
      - service principal (sp):
        - sp get: 'cmd/aad/sp/sp-get.md'
  - Concepts:
    - 'Persisting connection': 'concepts/persisting-connection.md'
    - 'Authorization and access tokens': 'concepts/authorization-tokens.md'
  - About:
    - 'Why this CLI': 'about/why-cli.md'
    - 'Comparison to SharePoint PowerShell': 'about/comparison-powershell.md'
    - 'Release notes': 'about/release-notes.md'
    - License: 'about/license.md'
theme:
  name: 'material'
  palette:
    primary: 'red'
  logo: 'images/office.png'
  feature:
    tabs: true
google_analytics:
  - 'UA-110480857-1'
  - 'auto'
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
repo_url: http://github.com/SharePoint/office365-cli
edit_uri: blob/master/docs/manual/docs