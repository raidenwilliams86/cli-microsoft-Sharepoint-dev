site_name: Office 365 CLI
pages:
  - Home: 'index.md'
  - Commands:
    - SharePoint Online (spo):
      - cdn get: 'cmd/spo/cdn-get.md'
      - cdn origin list: 'cmd/spo/cdn-origin-list.md'
      - cdn origin remove: 'cmd/spo/cdn-origin-remove.md'
      - cdn origin set: 'cmd/spo/cdn-origin-set.md'
      - cdn policy list: 'cmd/spo/cdn-policy-list.md'
      - cdn policy set: 'cmd/spo/cdn-policy-set.md'
      - cdn set: 'cmd/spo/cdn-set.md'
      - connect: 'cmd/spo/connect.md'
      - disconnect: 'cmd/spo/disconnect.md'
      - status: 'cmd/spo/status.md'
      - storageentity get: 'cmd/spo/storageentity-get.md'
      - storageentity list: 'cmd/spo/storageentity-list.md'
      - storageentity remove: 'cmd/spo/storageentity-remove.md'
      - storageentity set: 'cmd/spo/storageentity-set.md'
  - About:
    - 'Why this CLI': 'about/why-cli.md'
    - 'Release notes': 'about/release-notes.md'
    - License: 'about/license.md'
theme:
  name: 'material'
  palette:
    primary: 'red'
  logo: 'images/office.png'
  feature:
    tabs: true
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
repo_url: http://github.com/SharePoint/office365-cli
edit_uri: blob/master/docs/manual/docs